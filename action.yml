name: 'test-docker'
description: 'A docker type action'

inputs:
  who-to-greet:
    description: 'Who to greet'
    required: true
    default: 'World'
    
outputs:
  time:
    description: 'The time we greeted you'
    
runs:
  using: 'docker'
  image: 'DockerFile'
  args:
    - ${{inputs.who-to-greet}}
